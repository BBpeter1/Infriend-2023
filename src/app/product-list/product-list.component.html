<div class="row">
    <input type="text" [(ngModel)]="searchTerm" (input)="searchBooks()" placeholder="Search...">
    <ul>
        <li *ngFor="let book of filteredBooks">
          <span>{{ book.title }}</span> - <span>{{ book.Author }}</span>
        </li>
      </ul>      
</div>

<div class="row">
    <div class="col-md-6" *ngFor = "let book of books">
        <h5>{{book.title}} 
            <span class="badge text-bg-success">{{book.date}}</span>
        </h5>
        <div class="row"> 
            <div class="col-md-2">
                <button class = "btn btn-sm btn-outline-primary" (click)="navigateToProductForm(book.id)">Szerkesztés</button>
            </div>
            <div class="col-md-2">
                <button class = "btn btn-sm btn-outline-danger" (click)="deleteBook(book)">Törlés</button>
            </div>
        </div>
        <div class="row">
            <div class="col-md-9">
                {{ book.description}}
                <p *ngIf = "book.categories.length > 0">Kategória: {{getCategoryList(book.categories) }}</p>
            </div>
        </div>
    </div>
</div>
