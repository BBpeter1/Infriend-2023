<div class="row justify-content-md-center">
    <div class="col-md-6">
        <h4>Felhasználó adatok</h4>
        <hr>
    </div>
</div>
<div class="row justify-content-md-center">
    <div class="col-md-6">
        <form [formGroup]="userForm">
            <div class="mb-3">
                <label for="name" class="form-label">Név</label>
                <input type="text" class="form-control" id="name" name="name" formControlName = "name">
            </div>
            <div class="mb-3">
                <label for="phone" class="form-label">Telefonszám</label>
                <div class="input-group">
                    <input type="number" step="0.5" class="form-control text-end pe-1" id="phone" name="phone" formControlName="phone">
                    <span class="input-group-text"></span>
                </div>
            </div>
            <div class="mb-3">
                <label for="szisz" class="form-label">Személyi igazolvány szám</label>
                <div class="input-group">
                    <input type="number" step="0.5" class="form-control text-end pe-1" id="szisz" name="szisz" formControlName="szisz">
                    <span class="input-group-text"></span>
                </div>
            </div>
            <div class="mb-3">
                <label for="address" class="form-label">Lakcím</label>
                <input type="text" class="form-control" id="address" name="address" formControlName = "address" rows = "2">
            </div>
            <div class="text-end">
                <button class="btn btn-outline-primary" (click) ="saveUser()">Mentés</button>
            </div>
        </form>
    </div>
</div>
